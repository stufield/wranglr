url: https://stufield.github.io/wranglr/

development:
  mode: auto

authors:
  Stu Field:
    href: https://github.com/stufield

home:
  links:
  - text: Learn more about me
    href: https://github.com/stufield

template:
  bootstrap: 5
  package: tidytemplate
  bslib:
    bg: "#202123"      # dark theme
    fg: "#B8BCC2"      # dark theme
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
    base_font: {google: "Roboto"}

navbar:
  structure:
    left: [intro, reference, articles, workflows, news]
    right: [search, github]
  components:
    intro:
      text: Get Started
      href: articles/wranglr.html

articles:
  - title: Getting Started
    navbar: ~
    contents:
    - wranglr

  - title: Safe Operations for Data Science
    navbar: ~
    desc: >
      Examples of how to 'safely' perform some stanard data science operations.
    contents:
    - safely-map-values-join
    - safely-rename-df
    - train-test-setup

  - title: Pre-processing Data
    navbar: ~
    desc: >
      Data transformation and preprocessing via simplified recipes.
    contents:
    - simplified-recipes

reference:
  - title: Manipulating data
    desc: >
      Functions to manipulate data `R` objects.
    contents:
    - group_labels
    - rename
    - refactor_data
    - rearrange
    - rbindIntersect
    - feature_matrix
    - create_kfold

  - title: Adding and augmenting
    desc: >
      Functions to create summaries and add summary data to objects.
    contents:
    - create_summ_tbl
    - calc_cv_decomp

  - title: Transforming data
    desc: >
      Functions to transform data `R` objects.
    contents:
    - center_scale_data
    - starts_with("impute")
    - cast_numeric
    - create_recipe
    - get_recipe_params
    - scale_features
    - rebalance

  - title: Proteomic Annotations
    desc: >
      Useful helpers for matching, exploring, and looking up
      protein annotations based on `Seqid`.
    contents:
    - anno
    - match_samples

  - title: Data
    desc: Package data objects.
    contents:
    - objects

news:
  - one_page: true
